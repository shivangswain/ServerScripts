services:
  plex:
    container_name: plex
    depends_on:
      - rclone
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=${CLAIM}
      - DOCKER_MODS=linuxserver/mods:plex-absolute-hama
    image: linuxserver/plex
    networks:
      - default
    ports:
      - '32400:32400/tcp'
      - '33400:33400/tcp'
      - '3005:3005/tcp'
      - '8324:8324/tcp'
      - '32469:32469/tcp'
      - '1900:1900/udp'
      - '32410:32410/udp'
      - '32412:32412/udp'
      - '32413:32413/udp'
      - '32414:32414/udp'
    restart: unless-stopped
    volumes:
      - /mnt/external/plex:/config
      - /mnt/external/drive:/drive
  rclone:
    cap_add:
      - SYS_ADMIN
    command: "mount Drive: /mnt/drive \
     --use-mmap \
     --allow-other \
     --uid=1000 \
     --gid=1000 \
     --dir-cache-time 1000h \
     --poll-interval 30s \
     --default-permissions \
     --cache-dir=/mnt/cache \
     --vfs-cache-mode full \
     --vfs-cache-max-size 250G \
     --vfs-cache-max-age 168h \
     --drive-chunk-size 128M"
    container_name: rclone
    devices:
      - /dev/fuse
    image: rclone/rclone
    networks:
      - default
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - ./config:/config
      - ./logs:/logs
      - /mnt/external/drive:/mnt/drive:shared
      - /mnt/external/temp:/mnt/cache

networks:
  default:
    name: media
